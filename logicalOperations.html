<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>logical operations</title>
  </head>
  <body>
    <script>
      const temp = 20;

      if (temp > 0 && temp <= 30) {
        console.log("The weather is GOOD");
      } else {
        console.log("The weather is BAD");
      }

      // %% || ! 小跳過
    </script>
  </body>
</html>
