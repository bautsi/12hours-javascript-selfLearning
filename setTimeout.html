<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>setTimeout</title>
  </head>
  <body>
    <button onclick="startTimer()">START</button>
    <button onclick="clearTimer()">CLEAR</button>
    <script>
      //   function sayHello() {

      //   const timeoutId = setTimeout(() => {

      let timeoutId;

      function startTimer() {
        timeoutId = setTimeout(() => {
          window.alert("Hello");
        }, 3000);
        console.log("STARTED");
      }

      function clearTimer() {
        clearTimeout(timeoutId);
      }
    </script>
  </body>
