<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filter()</title>
  </head>
  <body>
    <script>
      let numbers = [1, 2, 3, 4, 5, 6, 7];

      const evenNumbers = numbers.filter((element) => {
        return element % 2 === 0;
      }); // 也可以直接((element) => element % 2 === 0);
      console.log(evenNumbers);

      const oddNumbers = numbers.filter((element) => {
        return element % 2 !== 0;
      }); // 也可以直接((element) => element % 2 === 0);
      console.log(oddNumbers);

      const ages = [16, 17, 18, 18, 19, 20, 60];

      const isAdult = ages.filter((element) => element >= 18);
      console.log(isAdult);

      const isChild = ages.filter((element) => element < 18);
      console.log(isChild);

      // length的部分就不用了 差不多
    </script>
  </body>
</html>
