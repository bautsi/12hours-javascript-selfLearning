<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>strict equality</title>
  </head>
  <body>
    <script>
      const pi = 3.14;

      if (pi === "3.14") {
        // 不等於strict: !==
        console.log("That is pi");
      } else {
        console.log("That is NOT pi");
      }
    </script>
  </body>
</html>
