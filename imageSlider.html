<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      .slider {
        position: relative;
        width: 100%;
        margin: auto;
        overflow: hidden;
      }
      .slider img {
        width: 100%;
        height: 272.25px;
        display: none;
      }
      img.displaySlide {
        display: block;
        /* animation: fade;
        animation-duration: 1.5s; */
      }
      .slider button {
        position: absolute;
        top: 50%; /*上邊緣對齊中間*/
        transform: translateY(-50%); /*讓按鈕對自己上去50% 剛好正中間*/
        font-size: 2rem;
        background-color: hsla(0, 0%, 0%, 0.5);
        color: white;
        border: none;
        cursor: pointer;
      }
      .prev {
        left: 0;
      }
      .next {
        right: 0;
      }
      @keyframes fade {
        from {
          opacity: 0.5;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <img
          class="slide animate__animated animate__fadeIn"
          src="images/sadHamster.png"
          alt="sadHamster"
        />
        <img
          class="slide animate__animated animate__fadeIn"
          src="images/sadHamsterCutie.png"
          alt="sadHamsterCutie"
        />
        <img
          class="slide animate__animated animate__fadeIn"
          src="images/sadHamsterViolin.png"
          alt="sadHamsterViolin"
        />
      </div>
      <button class="prev" onclick="prevSlide()">◀</button>
      <button class="next" onclick="nextSlide()">▶</button>
    </div>
    <script>
      const slides = document.querySelectorAll(".slides img");
      let slideIndex = 0;
      let intervalId = null;

      //   initializeSlider(); // 這邊試用DOMContentLoaded來載入

      document.addEventListener("DOMContentLoaded", initializeSlider);

      function initializeSlider() {
        slides[slideIndex].classList.add("displaySlide");
        intervalId = setInterval(nextSlide, 5000);
      }
      function showSlide(index) {
        if (index >= slides.length) {
          slideIndex = 0;
        } else if (index < 0) {
          // 按prev按鈕
          slideIndex = slides.length - 1;
        }
        slides.forEach((slide) => {
          slide.classList.remove("displaySlide");
        });
        slides[slideIndex].classList.add("displaySlide");
      }
      function prevSlide() {
        clearInterval(intervalId);
        slideIndex--;
        showSlide(slideIndex);
      }
      function nextSlide() {
        clearInterval(intervalId);
        slideIndex++;
        showSlide(slideIndex);
      }

      // 直接用看看framework 哈哈
    </script>
  </body>
</html>
