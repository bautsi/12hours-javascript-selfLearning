<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random number generator</title>
    <style>
      body {
        text-align: center;
      }
      #dice {
        font-size: 50px;
        padding: 5px 20px;
        border-radius: 5px;
      }
      #dice:active {
        transform: scale(0.97);
      }
      label {
        font-size: 35px;
      }
    </style>
  </head>
  <body>
    <button id="dice">roll</button><br /><br />
    <label id="l1"></label><br />
    <label id="l2"></label><br />
    <label id="l3"></label>

    <script>
      // let randomNum = Math.floor(Math.random() * 6) + 1;

      // console.log(randomNum);

      // const min = 50;
      // const max = 100;

      // let randomNum = Math.floor(Math.random() * (max - min)) + min;

      // console.log(randomNum);

      const max = 6;
      const min = 1;

      document.getElementById("dice").onclick = function () {
        let dicenum1 = Math.floor(Math.random() * max) + min;
        document.getElementById("l1").textContent = dicenum1;
        let dicenum2 = Math.floor(Math.random() * max) + min;
        document.getElementById("l2").textContent = dicenum2;
        let dicenum3 = Math.floor(Math.random() * max) + min;
        document.getElementById("l3").textContent = dicenum3;
      };
    </script>
  </body>
</html>
