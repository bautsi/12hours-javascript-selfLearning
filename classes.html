<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>classes</title>
  </head>
  <body>
    <script>
      class product {
        constructor(name, price) {
          this.name = name;
          this.price = price;
        }

        displayProduct() {
          console.log(`Product: ${this.name}`);
          console.log(`Price: $${this.price.toFixed(2)}`);
        }

        calculateTotal(salesTax) {
          return this.price + this.price * salesTax;
        }
      }

      //   const salesTax = 0.05;

      const product1 = new product("Shirt", 19.99);
      product1.displayProduct();

      const product2 = new product("Pants", 22.5);
      product2.displayProduct();

      const product3 = new product("Underwear", 100.0);
      product3.displayProduct();

      const total1 = product1.calculateTotal(0.05);
      const total2 = product2.calculateTotal(0.05);
      const total3 = product3.calculateTotal(0.05);
      console.log(`Product1's total price (with tax): $${total1.toFixed(2)}`);
      console.log(`Product2's total price (with tax): $${total2.toFixed(2)}`);
      console.log(`Product3's total price (with tax): $${total3.toFixed(2)}`);
    </script>
  </body>
</html>
