<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dates</title>
  </head>
  <body>
    <script>
      // 建立一個 JavaScript Date 物件來指向某一個時間點
      // JavaScript Date 物件只能由以 Date 作為建構子來產生，如果把 Date 作為一般的函數來呼叫（省略掉 new 運算子）將會得到一個字串而非 Date 物件

      const date = new Date();

      console.log(date);

      const preciseDate = new Date(2024, 0, 1, 2, 3, 4, 5); // 月份0是一月

      console.log(preciseDate);

      const stringDate = new Date("2024-01-02T12:00:00+08:00"); // UTC0寫成T**:**:**Z

      console.log(stringDate);

      const onlyNumDate = new Date(1700000000000); // 從1970那個時候+的ms

      console.log(new Date(0));
      console.log(onlyNumDate);

      console.log(new Date().getFullYear());
      console.log(new Date().getMonth());
      console.log(new Date().getDate());
      console.log(new Date().getDay()); // 星期天=0

      const date1 = new Date("2023-12-31");
      const date2 = new Date("2024-01-01");

      if (date2 > date1) {
        console.log("Happy New Year!");
      }

      // 在 JavaScript 中，当您比较对象 object1 的属性时，这些属性的比较是根据它们各自的数据类型进行的，而不是基于它们作为对象属性的事实。
    </script>
  </body>
</html>
